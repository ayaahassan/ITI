{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title%} {% endblock%}</title>
    <link href="{% static 'generic_static/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>
    {% if request.user.is_authenticated %}
    Hello {{user.username}}
    <a href="{% url 'logout' %}">Logout</a>
    
    {% else%}
    <a href="{% url 'login' %}">Login</a>
    
    {% endif%}
    
{% block body_content %}
<h1> Default body block please override</h1>
{% endblock %}

<script src="{% static 'generic_static/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
