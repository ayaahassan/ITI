<a [routerLink]="['/user/add']" mat-raised-button color="primary" >Add</a>
<table mat-table [dataSource]="usersList">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user"> 
            <button mat-raised-button color="primary"[routerLink]="['/user/details',user.id]">Details</button>
            <button class="m-2" mat-raised-button color="Accent"(click)="update(user)"[routerLink]="['/user/update',user.id]">Update</button>
            <button mat-raised-button color="warn" (click)="delete(user.id)">Delete</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
