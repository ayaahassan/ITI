<div class="container">
    <div class="mb-3">
        <input class="form-control" type="text" [(ngModel)]="addUser.first_name" placeholder="Name"
            aria-label="default input example">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" [(ngModel)]="addUser.age" placeholder="Age"
            aria-label="default input example">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="addUser.email" id="exampleFormControlInput1"
            placeholder="name@example.com">
    </div>
    <button class="btn btn-info" (click)="back()">Back</button>
    <button class="btn btn-success" (click)="Add()">Add</button>
</div>
