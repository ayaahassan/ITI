<table class="mt-3 table table-bordered  table-hover table-stripped">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of deptlist;let ser=index">
            <td>{{ser+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
            

        </tr>
    </tbody>

</table>
