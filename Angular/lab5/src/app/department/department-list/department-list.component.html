<table class="m-3 table table-bordered  table-hover table-stripped">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of deptlist;let ser=index">
            <td>{{ser+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
            <td>
               <a [routerLink]="['/department/details',item.id]">Details</a>
            </td>
   
        </tr>
    </tbody>

</table>
<button  class="btn btn-success m-3" (click)="Add()">ADD</button>

<router-outlet></router-outlet>
